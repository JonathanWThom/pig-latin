<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Latin Translator</h1>
      </div>
      <form id="pig-latin">
        <div class="form-group">
          <label for="pig-latin">Enter a phrase to see it in Pig Latin:</label><br>
          <input id="userInput" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Find out!</button>
      </form>

      <div id="output" class="well">
        <p><strong>Here's your phrase!</strong><br><span id="result"></span></p>
        <img src="img/pig.jpg" alt="image of talking pig">
      </div>

    </div>
  </body>
</html>
